<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>车站票务综合分析管理平台</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<form class="form-horizontal" role="form" id="add-form">
		<div class="row">
			<div class="widget-box">
			<!-- 基本信息 -->
				<div class="widget-header" style="font-size: 15px; color: #478fca">
					<h5>&nbsp; 基本信息</h5>
					<div class="widget-toolbar">
						<a href="#" data-action="collapse"> <i class="icon-chevron-up"></i>
						</a>
					</div>
				</div>
				<div class="widget-body" style="background-color: #fbfbfb;">
					<div class="widget-main">
						<div class="row ">
							<!-- widget-header -->
							<div class="col-xs-12 ">
								<div class="col-xs-12 col-sm-4">
									<label for="form-field-mask-4 " class="lab1"> <span
										class="red" style="">*</span> 用户登录帐号：
									</label>
									<div class="col-sm-9 col-md-8" style="padding-left: 0px; top:-4px;">
										<input id="useraccount" name="user_account"
											type="text" class="form-control tooltip-warning"
											data-rel="tooltip" data-placement="top" />
									</div>
								</div>
								<div class="col-xs-12 col-sm-4">
									<label for="form-field-mask-4 " class="lab1"> <span
										class="red" style="">*</span> 用户登录密码：
									</label>
									<div class="col-sm-9 col-md-8" style="padding-left: 0px; top:-4px;">
										<input id="user_userpassword" name="user_userpassword"
											type="text" class="form-control tooltip-warning"
											data-rel="tooltip" data-placement="top" />
									</div>
								</div>
								<div class="col-xs-12 col-sm-4">
									<label for="form-field-mask-4 " class="lab1"> <span
										class="red" style="">*</span> 再次确认密码：
									</label>

									<div class="col-sm-9 col-md-8" style="padding-left: 0px; top:-4px;">
										<input id="user_reuserpassword" name="user_reuserpassword"
											type="text" class="form-control tooltip-warning"
											data-rel="tooltip" data-placement="top" />
									</div>
								</div>
								<div class="col-xs-12 col-sm-4">
									<label for="form-field-mask-4 " class="lab1"> <span
										class="red" style="">*</span> 用户真实姓名：
									</label>
									<div class="col-sm-9 col-md-8" style="padding-left: 0px; top:-4px;">
										<input id="user_username" name="user_username" type="text"
											class="form-control tooltip-warning" data-rel="tooltip"
											data-placement="top" />
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- 角色信息 -->
			<div class="widget-box">
				<div class="widget-header" style="font-size: 15px; color: #478fca">
					<h5>&nbsp; 角色信息</h5>
					<div class="widget-toolbar">
						<a href="#" data-action="collapse"> <i class="icon-chevron-up"></i>
						</a>
					</div>
				</div>
				<div class="widget-body" style="background-color: #fbfbfb;">
					<div class="widget-main">
						<div class="row" id="rolediv">
							<!-- widget-header -->
							<div class="col-xs-12 col-sm-4">
								<label for="form-field-mask-4 " class="lab1"> <input
									id="role_name" name="role_name" type="text"
									style="width: 100px; height: 32px; margin-top: 4.5px;">
								</label>
								<div class="col-sm-9 col-md-8" style="padding-left: 0px;">
									<input id="role_id" name="role_id" style="width: 45px;"
										type="checkbox" class="form-control tooltip-warning"
										data-rel="tooltip" data-placement="top" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div style="padding-bottom: 10px; text-align: right"
			class="col-md-12 col-xs-12 left">
			<button id="add-save-button" class="btn btn-primary btn-sm "
				type="button"
				style="height: 36px; text-align: center; margin-left: 10px;">
				<i class="icon-ok"></i> 添加
			</button>
			<button id="add-back-button" class="btn btn-primary btn-sm "
				type="button"
				style="height: 36px; text-align: center; margin-left: 10px;">
				<i class="icon-arrow-left"></i> 返回
			</button>
			<button id="add-reset-button" class="btn btn-primary btn-sm "
				type="reset"
				style="height: 36px; text-align: center; margin-left: 10px;">
				<i class="icon-undo bigger-110"></i> 重置
			</button>
		</div>
	</form>
	<script src="abic/reins/userinfo/js/userinfoadd.js"></script>
</body>
</html>
