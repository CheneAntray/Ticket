<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>车站票务综合分析管理平台</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet" href="assets/css/ztree/zTreeStyle/zTreeStyle.css"
	type="text/css">
</head>
<body>
	<form class="form-horizontal" role="form" id="view-form">
		<input id="view_activeflag" name="activeflag" type="hidden"
			class="form-control" /> <input id="view_id" name="id" type="hidden"
			class="form-control" /> <input id="view_timestampflag"
			name="timestampflag" type="hidden" class="form-control" /> <input
			id="view_lockflag" name="lockflag" type="hidden" class="form-control" />
		<div class="row">
			<div class="widget-box">
				<div class="widget-header" style="font-size: 15px; color: #478fca">
					<h5>&nbsp; 基本信息</h5>
					<div class="widget-toolbar">
						<a href="#" data-action="collapse"> <i class="icon-chevron-up"></i>
						</a>
					</div>
				</div>
				<div class="widget-body" style="background-color: #fbfbfb;">
					<div class="widget-main">
						<div class="row ">
							<!-- widget-header -->
							<div class="col-xs-12 ">
								<div class="col-xs-12 col-sm-4 ">
									<label for="form-field-mask-4 " class="lab1"> 角色名称： </label>
									<div class="col-sm-9 col-md-8" style="padding-left: 0px; top:-4px;">
										<label id="view_roleName" name="roleName"
											class="form-control "
											style="background-color: #eeeeee; border: 1px solid #d5d5d5; padding-left: 2px;"></label>
									</div>
								</div>
							</div>
							<div class="col-xs-12">
								<div class="col-xs-12 col-sm-4 ">
									<label for="form-field-mask-4 " class="lab1"> 创建日期：</label>
									<div class="col-sm-12 col-md-8" style="padding-left: 0px; top:-4px;">
										<div class="input-group">
											<label class="form-control date-picker" id="view_createTime"
												name="createTime" type="text" data-date-format="yyyy-mm-dd"
												style="background-color: #eeeeee; border: 1px solid #d5d5d5; padding-left: 2px;"></label>
											<span class="input-group-addon"> <i
												class="icon-calendar bigger-110"></i>
											</span>
										</div>
									</div>
								</div>
								<div class="col-xs-12 col-sm-4 ">
									<label for="form-field-mask-4 " class="lab1"> 创建者： </label>
									<div class="col-sm-9 col-md-8" style="padding-left: 0px; top:-4px;">
										<label id="view_createOper" name="createOper"
											class="form-control "
											style="background-color: #eeeeee; border: 1px solid #d5d5d5; padding-left: 2px;"></label>
									</div>
								</div>
							</div>
							<div class="col-xs-12">
								<div class="col-xs-12 col-sm-4 ">
									<label for="form-field-mask-4 " class="lab1"> 修改日期：</label>
									<div class="col-sm-12 col-md-8" style="padding-left: 0px; top:-4px;">
										<div class="input-group">
											<label class="form-control date-picker" id="view_updateTime"
												name="updateTime" type="text" data-date-format="yyyy-mm-dd"
												style="background-color: #eeeeee; border: 1px solid #d5d5d5; padding-left: 2px;"></label>
											<span class="input-group-addon"> <i
												class="icon-calendar bigger-110"></i>
											</span>
										</div>
									</div>
								</div>
								<div class="col-xs-12 col-sm-4 ">
									<label for="form-field-mask-4 " class="lab1"> 修改者： </label>
									<div class="col-sm-9 col-md-8" style="padding-left: 0px; top:-4px;">
										<label id="view_updateOper" name="updateOper"
											class="form-control "
											style="background-color: #eeeeee; border: 1px solid #d5d5d5; padding-left: 2px;"></label>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="widget-box">
				<div class="widget-header" style="font-size: 15px; color: #478fca">
					<h5>&nbsp; 权限信息</h5>
					<div class="widget-toolbar">
						<a href="#" data-action="collapse"> <i class="icon-chevron-up"></i>
						</a>
					</div>
				</div>
				<div class="widget-body" style="background-color: #fbfbfb;">
					<div class="widget-main">
						<div class="row" id="rolediv">
							<!-- widget-header -->
							<ul id="treeDemo" class="ztree"></ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="hr hr8 hr-double hr-dotted"></div>
			<div style="padding-bottom: 10px; text-align: right"
				class="col-md-12 col-xs-12 left">
				<button id="view-back-button" class="btn btn-primary btn-sm "
					type="button"
					style="height: 36px; text-align: center; margin-left: 10px;">
					<i class="icon-arrow-left"></i> 返回
				</button>
			</div>
		</div>
	</form>
	<script src="assets/js/ztree/jquery.ztree.core.min.js"></script>
	<script src="assets/js/ztree/jquery.ztree.excheck.min.js"></script>
	<script src="abic/reins/roleinfo/js/roleinfoview.js"></script>
</body>
</html>
