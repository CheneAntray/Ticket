<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>车站票务综合分析管理平台</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="assets/css/ztree/zTreeStyle/zTreeStyle.css"
	type="text/css">
</head>
<body>
	<form class="form-horizontal" role="form" id="edit-form">
		<input id="edit_activeflag" name="activeflag" type="hidden"
			class="form-control" /> <input id="edit_id" name="id" type="hidden"
			class="form-control" /> <input id="edit_useraccount"
			name="useraccount" type="hidden" class="form-control" /> <input
			id="edit_timestampflag" name="timestampflag" type="hidden"
			class="form-control" />
		<div class="row">
			<div class="widget-box">
				<div class="widget-header" style="font-size: 15px; color: #478fca">
					<h5>&nbsp; 基本信息</h5>
					<div class="widget-toolbar">
						<a href="#" data-action="collapse"> <i class="icon-chevron-up"></i>
						</a>
					</div>
				</div>
				<div class="widget-body" style="background-color: #fbfbfb;">
					<div class="widget-main">
						<div class="row ">
							<!-- widget-header -->
							<div class="col-xs-12 ">
								<div class="col-xs-12 col-sm-4 ">
									<label for="form-field-mask-4 " class="lab1"> 角色名称： </label>
									<div class="col-sm-9 col-md-8" style="padding-left: 0px; top:-4px;">
										<input id="edit_role_name" name="edit_role_name" type="text"
											class="form-control tooltip-warning" data-rel="tooltip"
											data-placement="top" />
									</div>
								</div>
							</div>
							<div class="col-xs-12">
								<div class="col-xs-12 col-sm-4 ">
									<label for="form-field-mask-4 " class="lab1"> 创建时间： </label>
									<div class="input-group" style="padding-left: 0px; top:-4px;">
										<label class="form-control date-picker" id="edit_createTime"
											name="createTime" type="text" data-date-format="yyyy-mm-dd"
											style="background-color: #eeeeee; border: 1px solid #d5d5d5; padding-left: 2px;"></label>
										<span class="input-group-addon"> <i
											class="icon-calendar bigger-110"></i>
										</span>
									</div>
								</div>
								<div class="col-xs-12 col-sm-4 ">
									<label for="form-field-mask-4 " class="lab1"> 创建者： </label>
									<div class="col-sm-9 col-md-8" style="padding-left: 0px; top:-4px;">
										<label id="edit_createOper" name="edit_createOper"
											class="form-control "
											style="background-color: #eeeeee; border: 1px solid #d5d5d5; padding-left: 2px;"></label>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="widget-box">
				<div class="widget-header" style="font-size: 15px; color: #478fca">
					<h5>&nbsp; 权限信息</h5>
					<div class="widget-toolbar">
						<a href="#" data-action="collapse"> <i class="icon-chevron-up"></i>
						</a>
					</div>
				</div>
				<div class="widget-body" style="background-color: #fbfbfb;">
					<div class="widget-main">
						<div class="row" id="rolediv">
							<!-- widget-header -->
							<ul id="treeDemo" class="ztree"></ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="hr hr8 hr-double hr-dotted"></div>
			<div style="padding-bottom: 10px; text-align: right"
				class="col-md-12 col-xs-12 left">
				<button id="edit-save-button" class="btn btn-primary btn-sm "
					type="button"
					style="height: 36px; text-align: center; margin-left: 10px;">
					<i class="icon-ok"></i> 保存
				</button>
				<button id="edit-back-button" class="btn btn-primary btn-sm "
					type="button"
					style="height: 36px; text-align: center; margin-left: 10px;">
					<i class="icon-arrow-left"></i> 返回
				</button>
			</div>
		</div>
	</form>
	<script src="assets/js/ztree/jquery.ztree.core.min.js"></script>
	<script src="assets/js/ztree/jquery.ztree.excheck.min.js"></script>
	<script src="abic/reins/roleinfo/js/roleinfoedit.js"></script>
</body>
</html>
